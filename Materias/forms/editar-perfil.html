<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/MenuGeral.css">
    <link rel="stylesheet" href="/css/LinksMenuLateral.css">
    <link rel="stylesheet" href="/css/forms-style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <title>FMV - Editar Perfil</title>
</head>
<body>
    <main>
        <header>
            <div class="perfil">
                <div class="icon-perfil">
                    <i class="bi bi-person-circle"></i>
                    <p><a href="/TelaDeLogin.html">Sair</a></p>
                </div>
                <div class="info-perfil">
                    <h3>Aluno X de Sousa Silva </h3>
                    <h4>1º Ano - Ensino Médio</h4>
                    <h5><a href="/Materias/forms/editar-perfil.html">Editar perfil</a></h5>
                </div>
                
            </div>
            <div class="logo-escola">
                <img src="/imagens/PNG/Logotipo.png" alt="Logotipo">
            </div>
        </header>

        <section id="home">

            <div class="links-menu">
                <select id="link">
                    <option value="" selected>Escolha a matéria</option>
                    <option value="/Materias/Portugues.html">Português</option>
                    <option value="/Materias/Matematica.html">Matemática</option>
                    <option value="/Materias/Historia.html">História</option>
                    <option value="/Materias/Geografia.html">Geografia</option>
                    <option value="/Materias/Fisica.html">Física</option>
                    <option value="/Materias/Biologia.html">Biologia</option>
                    <option value="/Materias/Quimica.html">Quimica</option>
                    <option value="/Materias/Ingles.html">Inglês</option>
                    <option value="/Materias/Literatura.html">Literatura</option>
                    <option value="/Materias/Ed-Fisica.html">Ed. Física</option>
                </select>

                <select id="linkDois">
                    <option value="" selected>Escolha a opção</option>
                    <option value="/Materias/MenuLateral/calendario.html">Calendario Escolar</option>
                    <option value="/Materias/MenuLateral/TrabalhosBimestrais.html">Trabalhos Bimestrais</option>
                    <option value="/Materias/MenuLateral/EnviarTrabalho.html">Enviar Trabalho</option>
                    <option value="/Materias/MenuLateral/boletim.html">Baixar Boletim</option>
                    <option value="http://www.educadores.diaadia.pr.gov.br/modules/conteudo/conteudo.php?conteudo=7">Biblioteca</option>
                </select>

                <div class="menu-lateral">
                    <div class="links-icons">
                        <i class="bi bi-calendar3"></i>
                        <p><a href="/Materias/MenuLateral/calendario.html">Calendário Escolar</a></p>
                    </div>
                    <div class="links-icons">
                        <i class="bi bi-card-list"></i>
                        <p><a href="/Materias/MenuLateral/TrabalhosBimestrais.html">Trabalhos Bimestrais</a></p>
                    </div>
                    <div class="links-icons">
                        <i class="bi bi-folder-symlink"></i>
                        <p><a href="/Materias/MenuLateral/EnviarTrabalho.html">Enviar Trabalho</a></p>
                    </div>
                    <div class="links-icons">
                        <i class="bi bi-download"></i>
                        <p><a href="/Materias/MenuLateral/boletim.html">Baixar Boletim</a></p>
                    </div>
                    <div class="links-icons">
                        <i class="bi bi-book"></i>
                        <p><a href="http://www.educadores.diaadia.pr.gov.br/modules/conteudo/conteudo.php?conteudo=7">Biblioteca</a></p>
                    </div>
                </div>
            </div>

            <div class="container-perfil">
                <div class="edit-perfil">
                    <i class="bi bi-person-circle"></i>
                    <p>Mudar foto de perfil</p>
                    <input type="file">
                </div>
                <div class="info-perfil">
                    <label>Nome social:</label>
                    <input type="text" placeholder="Aluno X de Sousa Silva">
                    <label>Email:</label>
                    <input type="email" placeholder="alunoxma001@falcaomd.com.br">
                </div>
                <button class="btn-perfil">Enviar mudanças</button>
            </div>

        </section>
    </main>
    <script src="/javascript/ScriptTelaPrincipal.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
          $(document).ready(function(){
         
             $('#link').on('change', function () {
                  var url = $(this).val(); 
                  if (url) { 
                      window.open(url, '_self');
                   }
                   return false;
                 });
              });

            $(document).ready(function(){
            
                $('#linkDois').on('change', function () {
                    var url = $(this).val(); 
                    if (url) { 
                    window.open(url, '_self');
                    }
                    return false;
                });
            });
    </script>
</body>
</html>
