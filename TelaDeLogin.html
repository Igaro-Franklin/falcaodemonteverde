<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/LoginStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
    <title>LOGIN</title>
</head>
<body onload="login()">
    <main>
        <div class="container">
            <div class="title-login">
                
                <h3>Bem Vindo Aluno</h3>
            </div>
            <hr>
            <div class="input-login">

                <label for="matricula">Matricula:</label>
                <input id="login" type="text">

                <label for="senha">Senha:</label>
                <input id="senha" type="password">
            </div>
            <button onclick="logar()" class="btn-login">ENTRAR</button>
            <div class="links-login">
                <a href="/Materias/forms/Esqueci-senha.html">Esqueci a Senha</a>
                <a href="/Materias/forms/Novo-aluno.html">Novo Aluno</a>
            </div>
            <div class="logo-login">
                <img src="/imagens/PNG/Logotipo.png" alt="Logotipo">
            </div>
        </div>
    </main>
    <script src="/javascript/ScriptLogin.js"></script>
</body>
</html>
